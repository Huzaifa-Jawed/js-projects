<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav Bar</title>
    <!-- Linking Style Sheet -->
    <link rel="stylesheet" href="./style.css">
    <!-- Icons -->
    <script src="https://kit.fontawesome.com/117296272d.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <header>
        
            <!-- nav Bar -->
            <nav class="nav-bar">
            
                <!-- logo -->
                <div class="logo">
                    <h1>Nav <span>Bar</span></h1>
                </div>
                
                <!-- For Mobile  View Icon-->
                <div class="mob" id="mob-icon">
                    <i class="fa-solid fa-bars"></i>
                </div>
                
                <!-- Links -->
                <ul class="nav-links" id="nav-links">
                    <li><a href="#">home</a></li>
                    <li><a href="#">about</a></li>
                    <li><a href="#">projects</a></li>
                    <li><a href="#">contact</a></li>
                </ul>
                
                <!-- Social Icons -->
                <ul class="nav-icons">
                    <li>
                        <a href="#">
                            <i class="fa-brands fa-square-instagram"></i>
                        </a>
                    
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa-brands fa-square-x-twitter"></i>
                    </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa-brands fa-facebook"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa-brands fa-youtube"></i>
                        </a>
                    </li>
                </ul>
            </nav>
        </header>
    </main>

    <!-- Adding Java-Script -->
    <script src="./app.js"></script>
</body>
</html>
