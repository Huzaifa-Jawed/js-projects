<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review</title>
    <!-- Style Sheet -->
    <link rel="stylesheet" href="./style.css">
    <!-- Icon -->
    <script src="https://kit.fontawesome.com/117296272d.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <div class="wrap">
            <!-- Title  -->
            <div class="title">
                <h1>Our Reviews</h1>
                <div class="underline"></div>
            </div>

            <!-- Review Container -->
            <article>
                <div class="container">
                    <!-- Img -->
                    <div class="img-container">
                        <img src="./20230713_225210.jpg" alt="Person Image" id="person-img">
                    </div>
                    <!-- Author Name -->
                    <h4 class="author" id="author">Huzaifa Jawed</h4>
                    <!-- Author Job Title -->
                    <p class="job" id="job">Front End Developer</p>
                    <!-- Review -->
                    <p class="info" id="info">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Possimus, omnis maiores. Vitae saepe consequatur debitis veniam repellendus animi facilis, consequuntur minima cumque. Est dolor quod, iusto iure sapiente tenetur unde?
                    </p>
                    <div class="button-container">
                        <button class="prev_btn">
                            <i class="fa-solid fa-angle-left"></i>
                        </button>
                        <button class="next_btn">
                            <i class="fa-solid fa-angle-right"></i>
                        </button>
                    </div>

                    <div class="suprise-btn">
                        <button>Surprise Me</button>
                    </div>
                </div>
            </article>

        </div>
    </main>


    <!-- Adding Java-Scirpt -->
    <script src="./app.js"></script>
</body>
</html>
