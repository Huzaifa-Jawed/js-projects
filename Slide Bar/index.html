<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Bar</title>
    <!-- Style Sheet -->
    <link rel="stylesheet" href="./style.css">
    <!-- Icon -->
    <script src="https://kit.fontawesome.com/117296272d.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        
        <!-- Header -->
        
        <!-- Nav Bar -->
        <nav class="nav-bar">
            <div class="nav-icon">
                <button id="nav-icon">
                    <i class="fa-solid fa-bars"></i>
                </button>
                
            </div>
            
            <div class="nav-items" id="nav-items">
                
                <!-- Slide bar Header -->
                <div class="slide-header">
                    
                    <!-- Logo -->
                    <h1>Slide <span>Bar</span></h1>
                    <!-- Cross Icon -->
                    <button id="cross-icon">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                    
                    
                </div>
                <!-- Links -->
                <ul class="nav-links">
                    <li>
                        <a href="#">home</a>
                    </li>
                    <li>
                        <a href="#">about</a>
                    </li>
                    <li>
                        <a href="#">projects</a>
                    </li>
                    <li>
                        <a href="#">contact</a>
                    </li>
                </ul>
                
                <!-- Social Icon -->
                <ul class="social-icons">
                    <!-- FaceBook Icon -->
                    <li>
                        <a href="#">
                            <i class="fa-brands fa-facebook"></i>
                        </a>
                    </li>
                    <!-- InstaGram Icon -->
                    <li>
                        <a href="#">
                            <i class="fa-brands fa-square-instagram"></i>
                        </a>
                    </li>
                    <!-- Twitter Icon -->
                    <li>
                        <a href="#">
                            <i class="fa-brands fa-square-twitter"></i>
                        </a>
                    </li>   
                    <!-- Youtube Icon -->
                    <li>
                        <a href="#">
                            <i class="fa-brands fa-youtube"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </main>

    <!-- Adding Java-Script -->
    <script src="./app.js"></script>
</body>
</html>
